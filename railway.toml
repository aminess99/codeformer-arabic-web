[build]
builder = "dockerfile"
watchPatterns = ["**/*.py"]

[build.env]
PIP_REQUIREMENTS_FILE = "requirements_railway.txt"

[deploy]
startCommand = "python simple_web_server.py"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = { default = "5000" }
PYTHONUNBUFFERED = "1"
PIP_NO_CACHE_DIR = "1"