[phases.setup]
nixPkgs = ["python39", "python39Packages.pip"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements_railway.txt"
]

[phases.build]
cmds = [
    "mkdir -p weights/CodeFormer",
    "mkdir -p weights/facelib", 
    "mkdir -p weights/realesrgan",
    "mkdir -p weights/gfpgan"
]

[start]
cmd = "python simple_web_server.py"